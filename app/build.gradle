plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    //dependencia de templates
    compile 'org.thymeleaf:thymeleaf:3.0.5.RELEASE'
    //dependencia de Javalin
    compile 'io.javalin:javalin:3.8.0'
    //Procesamiento JSON para Javalin.
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.1"
    //manejo de log.
    compile "org.slf4j:slf4j-simple:1.7.28"
    //Agregando el OpenApi3
    compile "io.javalin:javalin-openapi:3.9.1"
    compile group: 'org.eclipse.jetty', name: 'jetty-http-spi', version: '9.4.30.v20200611'
    //ORM - Hibernate.
    compile 'org.hibernate:hibernate-core:5.4.17.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.4.17.Final'

    implementation 'com.h2database:h2:1.4.200'
    compile "org.jasypt:jasypt:1.9.3"
    

}

application {
    // Define the main class for the application.
    mainClass = 'edu.pucmm.eict.crud.App'
}
